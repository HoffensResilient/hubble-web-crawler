<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Web Crawler{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="{{ url_for('static', filename='css/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/web-crawler.css') }}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>Web Crawler</h1>
      <!-- Navigation bar Starts Here -->
      <div class="menu text-center">
        <a href="{{ url_for('index') }}">Web Crawler</a>
      </div>
    </header>
    <div class="boldline"></div>

    {% block content %}{% endblock %}

    <div class="bold-line"></div>
    <!-- footer Section Starts Here -->
    <section class="footer text-center">
      Thanks for using WebCrawler
    </section>
    <!-- footer Section Ends Here -->
  </body>
</html>
