<!DOCTYPE html>
<html>
  <head>
    <title>Web Crawler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="web-crawler.css" />
  </head>
  <body>
    <header>
      <h1>Web Crawler</h1>
      <!-- Navigation bar Starts Here -->
      <div class="menu text-center">
        <a href="index.html">Web Crawler</a>
        
      </div>
    </header>
    <!-- <hr /> -->
    <div class="boldline"></div>
    <!-- Welcome Banner Starts Here -->
    <div class="banner-txt banner">
        <h2>"Attention: Still in built mode"</h2>
      <h2>"Provide us with your input"</h2>
      <p>Enter your search url and search query in the box below:</p>
    </div>
    <br>

    <section class = "web-search">
    <div class="input-container">
      <h3 class="head1">Search URL</h3>
        <input
          type="search"
          name="search"
          placeholder="Enter your search url..."
          required
        />
    </div>
      <div class="input-container">
        <h3 class="head2">Search Query</h3>
        <input
          type="search"
          name="search"
          placeholder="Enter your search query..."
          required
        />
      </div>
      <br>
      <a href="search-result.html">
      <input
        type="submit"
        name="submit"
        value="Web Crawl"
        class="btn btn-primary"
      />
      </a>
    </div>
  </section>

    <!-- <hr /> -->
    <br>
    <br>
    <div class="bold-line"></div>

    <!-- footer Section Starts Here -->
    <section class="footer text-center">
      Thanks for using WebCrawler
      
    </section>
    <!-- footer Section Ends Here -->
  </body>
</html>
